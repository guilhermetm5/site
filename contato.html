        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <a class="navbar-brand" href="#">Tupi Viagens</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarteste"
            aria-controls="navbarteste" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarteste">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destino.html">Destinos</a>

                <li class="nav-item">

                </li>
            </ul>
        </div>

    <div class="container mt-5">
        <div class="form-container">
            <h2>Entre em contato</h2>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="Mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" name="mensagem" id="mensagem" rows="4" required>Mensagem</textarea>
                </div>
                <button type="submit" class="btn btn-dark">Enviar Mensagem</button>

            </form>
        </div>
    </div>
    <footer class="footer fonte-branca">
